<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar and Notice Board</title>
    <link rel="stylesheet" href="css mappe/styles.css">
    <script src="funktion mappe/script.js"></script>
</head>
<body>

    <div class="container">
        <section class="calendar-container">
            <h2>Calendar</h2>
            <div class="calendar">
            </div>
        </section>

        <section class="notice-board-container">
            <link rel="stylesheet" href="css mappe/tavle.css">
                <div class="notice-item">
                <script src="funktion mappe/tavle.js" defer></script>
                
           
            <div>
                <h2 class="board-title">Opslagstavle</h2>
            </div>
                

            <div class="container">
                <div class="button-container">

                    <button class="button button1">Opslagstavle</button>
                    <button class="button button2">Dine tider</button>
                    <button class="button button3">Find band</button>  
                </div>
            </div>
           
            <div class="posts-container">        
                <form id="postForm">
                    <div class="form-group">
                        <input type="text" id="postTitle" placeholder="Title" required>
                    </div>
                    <div class="form-group">
                        <textarea id="postContent" placeholder="Write your post..." required class="post-textarea"></textarea>
                    </div>
                    <button type="button button4">Post</button>
                </form>
            </div>
                </div>
                <div id="messageBoard" class="notice-board"></div>   
            </div>
        </section>
    </div>
    <div id="click">click me</div>
</body>
</html>
