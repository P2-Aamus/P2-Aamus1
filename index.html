<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar and Notice Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Calendar Section -->
        <section class="calendar-container">
            <h2>Calendar</h2>
            <div class="calendar">
                <!-- Sample calendar days for demonstration -->
                <div class="calendar-header">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="calendar-body">
                    <div class="day">1</div>
                    <div class="day">2</div>
                    <div class="day">3</div>
                    <div class="day">4</div>
                    <div class="day">5</div>
                    <div class="day">6</div>
                    <div class="day">7</div>
                    <!-- Add more days as needed -->
                </div>
            </div>
        </section>

        <!-- Notice Board Section -->
        <section class="notice-board-container">
            <h2>Notice Board</h2>
            <div class="notice-board">
                <div class="notice-item">
                    <h3>Notice 1</h3>
                    <p>This is a sample notice message.</p>
                </div>
                <div class="notice-item">
                    <h3>Notice 2</h3>
                    <p>This is another sample notice message.</p>
                </div>
                <!-- Add more notices as needed -->
            </div>
        </section>
    </div>

</body>
</html>
