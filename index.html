<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar and Notice Board</title>
    <link rel="stylesheet" href="css mappe/styles.css">
    <link rel="stylesheet" href="css mappe/calendar.css">
    <script src="funktion mappe/script.js"></script>

</head>
<body>


    <section class="calendar-container">
        <script src="funktion mappe/calendar.js"></script>
        <h2>Booking Kalender</h2>
        <div class="calendar-header">
            <select name="lokale" id="location-select" onchange="RoomChange()">
                <option value="lokale1">Lokale 1 - Trommer</option>
                <option value="lokale2">Lokale 2 - Guitar</option>
                <option value="lokale3">Lokale 3 - Klaver</option>
                <option value="lokale4">Lokale 4 - Bas</option>
                <option value="lokale5">Lokale 5 - Vokal</option>
                <option value="lokale6">Lokale 6 - Blæs</option>
                <option value="lokale7">Lokale 7 - Strenge</option>
                <option value="lokale8">Lokale 8 - Slagtøj</option>
            </select>
            <button onclick="prevWeek()">◀</button>
            <span id="week-number">UGE 12</span>
            <button onclick="nextWeek()">▶</button>
        </div>
        <div class="calendar-grid" id="calendar-grid"></div>
        <div id="popup"></div>
    </section>


   

        <!-- Notice Board Section -->
        <section class="notice-board-container">
            <h2>Notice Board</h2>
            <div class="notice-board">
                <div class="notice-item">
                   
                </div>
                <div class="notice-item">
            
                </div>
                
            </div>
        </section>
    </div>


    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <p> Anders Jensen</p> 
          <p>  12:00 - 15:00</p>
          <p>  torsdag 27/3</p>
          <p> Lokale 1 - Trommer</p>
          <p></p>   
          <p> Tlf nr: +45 26628491</p> 
          
        </div>



    </div>
</body>
</html>
