<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aalborg Musikforening</title>
        <link rel="stylesheet" href="css mappe/styles.css">
        <link rel="stylesheet" href="css mappe/calendar.css">
        <link rel="stylesheet" href="css mappe/tid.css">
        <script src="funktion mappe/script.js"></script>

    </head>
    <body>

    <div class="container">
        <section class="calendar-container">
            <h2>Calendar</h2>
            <div id="container"></div>
            <div id="header">
                
                <div id="monthDisplay"></div>
                
                <select id="eventSelect">
                    <option value="events1">Lokale 1</option>
                    <option value="events2">Lokale 2</option>
                    <option value="events3">Lokale 3</option>
                    <option value="events4">Lokale 4</option>
                    <option value="events5">Lokale 5</option>
                    <option value="events6">Lokale 6</option>
                    <option value="events7">Lokale 7</option>
                    <option value="events8">Lokale 8</option>
                </select>


                <div>
                    <button id="backButton">←</button>
                    <button id="todayButton">Uge</button>
                    <button id="nextButton">→</button>
                </div>
            </div>

           
            
            <div id="weekdays"></div>
            <div class="scrollable-section">
            <div style="display: flex;">
                <!-- Tidskolonne -->
                <div id="timeLabels">   
                  <div class="time-slot">00:00</div>
                  <div class="time-slot">01:00</div>
                  <div class="time-slot">02:00</div>
                  <div class="time-slot">03:00</div>
                  <div class="time-slot">04:00</div>
                  <div class="time-slot">05:00</div>
                  <div class="time-slot">06:00</div>
                  <div class="time-slot">07:00</div>
                  <div class="time-slot">08:00</div>
                  <div class="time-slot">09:00</div>
                  <div class="time-slot">10:00</div>   
                  <div class="time-slot">11:00</div>
                  <div class="time-slot">12:00</div>
                  <div class="time-slot">13:00</div>
                  <div class="time-slot">14:00</div>
                  <div class="time-slot">15:00</div>
                  <div class="time-slot">16:00</div>
                  <div class="time-slot">17:00</div>
                  <div class="time-slot">18:00</div>
                  <div class="time-slot">19:00</div>
                  <div class="time-slot">20:00</div>
                  <div class="time-slot">21:00</div>
                  <div class="time-slot">22:00</div>
                  <div class="time-slot">23:00</div>
                </div>

            <div id="calendar"></div>
        </div>

        <div id="newEventModal">
            <h2>New Event</h2>
      
            <input id="eventTitleInput" placeholder="Event Title" />

            <form id="dateTimeForm2">
                <label for="eventName">Navn:</label>
                <input type="text" id="eventName2" placeholder="Navn" required>
                <label for="eventDate">Dato:</label>
                <input type="date" id="eventDate2" name="eventDate" required>
                <label for="eventTime">Tid:</label>
                <input type="time" id="eventTime2" name="eventTime" required>
                <label for="endTime">Slut tid:</label>
                <input type="time" id="endTime2" name="endTime" required>
                <label for="eventTlfNr">Tlf Nr.:</label>
                <input type="number" id="eventTlfNr2" placeholder="Tlf Nr." required>
                <label>   
                <input type="checkbox" id="bankPå2" name="bankPå"> Bank på
                </label>
                <button type="submit">Tilføj tid</button>
            </form>
      
            <button id="saveButton">Save</button>
            <button id="cancelButton">Cancel</button>
          </div>
      
        <div id="deleteEventModal">
            <h2>Event</h2>
      
            <p id="eventText"></p>
      
            <button id="deleteButton">Delete</button>
            <button id="closeButton">Close</button>
        </div>

          <div id="modalBackDrop"></div>

        
        </div>
    </div>
    <script src="funktion mappe/calendar.js"></script>

        <section class="notice-board-container">
                <link rel="stylesheet" href="css mappe/tavle.css">
                <script src="funktion mappe/tavle.js" defer></script>
                <link rel="stylesheet" href="css mappe/bands.css">
                <script src="funktion mappe/bands.js"></script>
                <script src="funktion mappe/tid.js" defer></script>
                    
            
                <div>
                    <h2 class="board-title">Dit Overblik</h2>
                </div>
                    

                <div class="container">
                    <div class="button-container">
                        <button class="button button1" id="noticeBoardButton">Info Tavle</button>
                        <button class="button button2" id="dineTiderButton">Dine Tider</button>
                        <button class="button button3" id="findBandsButton">Find Band</button>  
                    </div>
                </div>
            
                <div class="tid-container" id="one-content" hidden="true">
                  <form id="dateTimeForm1">
                    
                    <div class="form-column">
                      <label for="eventName">Navn:</label>
                      <input type="text" id="eventName" placeholder="Navn" required>
                    </div>
                  
                    <div class="form-row">
                      <div class="form-column">
                        <label for="eventDate">Dato:</label>
                        <input type="date" id="eventDate" name="eventDate" required>
                      </div>
                  
                      <div class="form-column">
                        <label for="eventTime">Starttid:</label>
                        <input type="time" id="eventTime" name="eventTime" required>
                      </div>
                  
                      <div class="form-column">
                        <label for="endTime">Sluttid:</label>
                        <input type="time" id="endTime" name="endTime" required>
                      </div>
                    </div>
                  
                    <div class="form-column">
                      <label for="eventTlfNr">Tlf Nr.:</label>
                      <input type="number" id="eventTlfNr" placeholder="Tlf Nr." required>
                    </div>
                  
                    <div class="form-row">
                      <label>
                        <input type="checkbox" id="bankPå" name="bankPå"> Bank på
                      </label>
                    </div>
                  
                    <button type="submit" id="addTime" class="fasttid">Book</button>
                  </form>

                  
                  <form class="form-column" id="fixedTImeForm">
                    
                    <h3> Fast tid</h3>
                    <select id="fixedTimeDay">
                      <option value=1 >Mandag</option>
                      <option value=2 >Tirsdag</option>
                      <option value=3 >Onsdag</option>
                      <option value=4 >Torsdag</option>
                      <option value=5 >Fredag</option> 
                      <option value=6 >Lørdag</option>
                      <option value=7 >Søndag</option>
                    </select>

                    <div class="form-column">
                      <label for="startTimeFixed">Starttid:</label>
                      <input type="time" id="startTimeFixed" name="eventTime" required>
                    </div>

                    <div class="form-column">
                      <label for="endTimeFixed">Sluttid:</label>
                      <input type="time" id="endTimeFixed" name="eventTime" required>
                    </div>

                    <div class="form-row">
                      <label>
                        <input type="checkbox" id="bankPåFixed" name="bankPå"> Bank på
                      </label>
                    </div>

                    <button type="submit" id="addFixedTime">Book</button>

                  </form>
<h3 class="dinetider">   Dine tider</h3>
                  <div class="scrollable-section" id="tiderscroll">
                  <div id="bookingsContainer"></div>
                  
                </div>

                <div class="band-container" id="three-content" hidden="true">
                    <form id="bandForm" class="band-form">
                      
                      <h2 class="band-intro">Find et band eller nye medlemmer til jeres band!</h2>
                  
                      <div class="radio-group">
                        <label>
                          <input type="radio" id="radioSøgerBand" name="medlemEllerSøger" value="SØGER"> Søger efter band
                        </label>
                        <label>
                          <input type="radio" id="radioSøgerMedlem" name="medlemEllerSøger" value="LEDER"> Søger efter medlem
                        </label>
                      </div>
                  
                      <input type="text" id="omJer" name="omJer" placeholder="Om jer / Om dig" required>
                      <input type="number" id="tlfNr" name="tlfNr" placeholder="Tlf. nummer" required>
                      <input type="email" id="mail" name="mail" placeholder="Mail" required>
                  
                      <button type="submit" class="submit-btn">Læg op</button>
                  
                      <div id="bandMessageBoard" class="notice-board"></div>
                    </form>
                  </div>
                  

               

                <div class="posts-container" id="two-content" hidden="true" >    
                    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
                    <ul class="menu">
                        <li class="menu__blocks">                   
                            <a id="noticeBoardButton"></a>	
                            <a id="two-content" ></a>
                        </li>
                    </ul>   
                
                <div class="posts-container" id="three-content" hidden="true" >    
                    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
                    <ul class="menu">
                        <li class="menu__blocks">                   
                            <a id="findBandsButton"></a>	
                            <a id="three-content" ></a>
                        </li>
                    </ul>   
                </div>
                    <!---->
                <div class="posts-container" >
                    
                    <form id="postForm">
                        <div class="form-group">
                            <input type="text" id="postTitle" placeholder="Titel" required>
                        </div>
                        <div class="form-group">
                            <textarea id="postContent" placeholder="Skriv dit oplæg..." required class="post-textarea"></textarea>
                        </div>
                        <button class="button4">Læg op</button>
                    </form>
                   
                    <div id="messageBoard" class="notice-board"></div>
                </div>

                
                    
                         
                </div> 

                </div>
            </section>
        </div>
    </body>
</html>
