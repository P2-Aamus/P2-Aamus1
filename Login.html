<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Aalborg Musikforening</title>
        <link rel="stylesheet" href="css mappe/login.css">
        <script src="funktion%20mappe/script.js" defer></script>
        <script src="funktion%20mappe/signup.js" defer></script>
        <script src="funktion%20mappe/login.js" defer></script>

    </head>
    <body>
        
            <div class="login-container">
                <div class="logo-area">
                    <img src="amus.png" alt="Aalborg Musikforening Logo">
                   
                </div>
                <div class="form-container">
                    <div class="login-form">
                        <form id="loginForm">
                            <h1>Aalborg Musikforening</h1>
                            <label for="loginid">Brugernavn</label><br />
                            <input type="text" id="loginid" required /><br /><br />
        
                            <label for="kodeordid">Kodeord</label><br />
                            <input type="password" id="kodeordid" required /><br /><br />
        
                            <button type="submit">Log in</button>
                        </form>
                    </div>
        
                    <div class="signup-area" hidden="true">
                        <h2 class="form-heading">Opret konto</h2>
                        <form id="signupForm">
                            <label for="fulde-navn">Fulde navn</label><br />
                            <input type="text" id="navn" required /><br /><br />

                            <label for="tlf-nr">Tlf. Nr</label><br />
                            <input type="text" id="tlfnummer" required /><br /><br />

                            <label for="login">Brugernavn</label><br />
                            <input type="text1" id="login" required /><br /><br />
        
                            <label for="signup-password">Kodeord</label><br />
                            <input type="password1" id="kodeord" required /><br /><br />
        
                            <button type="submit1" id="opret">Opret</button>

                            <div class="dropdown-container" id="lokaleDropdown">
                                <div class="dropdown-label">VÃ¦lg de lokaler du er blevet givet</div>
                                <div class="checkbox-dropdown">
                            <label>
                                <input type="checkbox" id="lokale1Access"/> Lokale 1
                                </label>
    
                                <label>
                                <input type="checkbox" id="lokale2Access"/> Lokale 2
                                </label>
    
                                <label>
                                <input type="checkbox" id="lokale3Access"/> Lokale 3
                                </label>
    
                                <label>
                                <input type="checkbox" id="lokale4Access"/> Lokale 4
                                </label>
    
                                <label>
                                <input type="checkbox" id="lokale5Access"/> Lokale 5
                                </label>
    
                                <label>
                                <input type="checkbox" id="lokale6Access"/> Lokale 6
                                </label>
    
                                <label>
                                <input type="checkbox" id="lokale7Access"/> Lokale 7
                                </label>
                                
                                <label>
                                <input type="checkbox" id="lokale8Access"/> Lokale 8
                                </label>
                                </div>
                            </div>
                    
                        </form>
                    </div>
                    <button hidden="true" id="switchToLogin" class="switch-to-login">Har du allerede en konto? Log In</button>
                    <div class="toggle-signup">
                        <button id="showSignup">Har du ikke en konto? Opret en!</button>
                    </div>
  
            </div>
            <script>
                const dropdown = document.getElementById('lokaleDropdown');
                const label = dropdown.querySelector('.dropdown-label');
              
                label.addEventListener('click', () => {
                  dropdown.classList.toggle('open');
                });
              
                // Optional: close dropdown when clicking outside
                window.addEventListener('click', (e) => {
                  if (!dropdown.contains(e.target)) {
                    dropdown.classList.remove('open');
                  }
                });
              </script>
