<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Aalborg Musikforening</title>
        <link rel="stylesheet" href="css mappe/login.css">
        <script src="funktion%20mappe/script.js" defer></script>
        <script src="funktion%20mappe/signup.js" defer></script>
        <script src="funktion%20mappe/login.js" defer></script>

    </head>
    <body>
        
            <div class="login-container">
                <div class="logo-area">
                    <img src="amus.png" alt="Aalborg Musikforening Logo">
                    <h1>Aalborg Musikforening</h1>
                </div>
                <div class="form-container">
                    <div class="login-form">
                        <h2>Login</h2>
                        <form id="loginForm">
                            <label for="loginid">Email</label><br />
                            <input type="text" id="loginid" required /><br /><br />
        
                            <label for="kodeordid">Password</label><br />
                            <input type="password" id="kodeordid" required /><br /><br />
        
                            <button type="submit">Sign In</button>
                        </form>
                    </div>
        
                    <div class="signup-area" hidden="true">
                        <h2 class="form-heading">Sign Up</h2>
                        <form id="signupForm">
                            <label for="login">Brugernavn</label><br />
                            <input type="text" id="login" required /><br /><br />
        
                            <label for="signup-password">Password</label><br />
                            <input type="password" id="kodeord" required /><br /><br />
        
                            <button type="submit">Sign Up</button>
                        </form>
                    </div>
                    <button hidden="true" id="switchToLogin" class="switch-to-login">Already have an account? Log In</button>
                    <div class="toggle-signup">
                        Don't have an account? <button id="showSignup">Sign Up</button>
                    </div>
                   
            </div>
